<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

		var num = window.prompt("Enter num....");
		var i= 1;
		var factorial = 1;

		if (num > 0) {

			while(i <= num){
				factorial = factorial*i;
				i++;
		}  
	}

	document.write("the factorial is : "+factorial);
	
	</script>
</head>
<body>

</body>
</html>
